
<div class="clearfix"></div>

<div class="col-lg-4">
  <input type="search" ng-model="query" placeholder="Search...">
</div>

<div class="clearfix"></div>

<div>
  <dl class="search-results">
    <dt ng-repeat-start="person in persons | filter:filterBySearch">
      {{person.forename}} {{person.surname}}
    </dt>
    <dd ng-repeat-end>
      <span class="glyphicon glyphicon-earphone"></span> {{person.mobile}}
      <span class="glyphicon glyphicon-inbox"></span>
      <a href="mailto:{{currentMarker.person.email}}">{{person.email}}</a>,
      {{person.postcode | postalTown}}, {{person.postcode | postcodePartial}}
    </dd>
  </dl>
</div>

<div class="clearfix"></div>


<div class="container-fluid">
  <form novalidate>
    <div class="row form-group ">
      <div class="col-md-6">
        <input type="search" ng-model="term" ng-change="noResults = false" class="form-control" placeholder="what..." />
      </div>
      <div class="col-md-5">
        <input type="search" ng-model="where" ng-change="whereChanged()" class="form-control" placeholder="where..." places-autocomplete="place.name" details="place.data" options="place.options" />
      </div>
      <div class="col-md-1">
        <button type="button" class="btn btn-primary" ng-click="search(term, place.data.geometry)">go</button>
      </div>
    </div>
  </form>
  <div class="row">
    <span ng-hide="!searching">
      <i class="fa fa-spinner fa-spin"></i>
    </span>
    <span ng-show="noResults">
      no results found for search term '{{term}}'
    </span>
    <dl class="search-results" ng-show="results.length > 0">
      <dt ng-repeat-start="service in results">
        {{service.name}}
        <span ng-show="service.description" style="font-weight: normal;">
          {{service.description}}
        </span>
        <!--<span style="font-weight: normal; color: gray;">{{service.score}} {{service.id}}</span>-->
      </dt>
      <dd ng-repeat-end>
        <span ng-show="service.mobile">
          <span class="glyphicon glyphicon-earphone"></span> {{service.mobile}}
        </span>
        <span ng-show="service.email">
          <span class="glyphicon glyphicon-inbox"></span>
          <a href="mailto:{{service.email}}">{{service.email}}</a>
        </span>,
        {{service.postcode | postalTown}}, {{service.postcode | postcodePartial}}
      </dd>
    </dl>
  </div>
</div>

<div class="clearfix"></div>
